<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Menús</title>
    <!-- Se utiliza Tailwind CSS para un diseño moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        @keyframes animate-fade-in { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: animate-fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full">
        <!-- Vista de Búsqueda de Empleado (Visible al inicio) -->
        <div id="vista-busqueda" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-gray-200">
            <div class="text-center">
                <img src="https://downloads.puertocoatzacoalcos.com.mx/imagenes/LOGOASPN.png" alt="Logo de ASIPONA" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 uppercase tracking-wider">Generador de Menús</h1>
                <p class="text-gray-500 mt-2">Ingresa un número de empleado para asignarle un menú.</p>
            </div>
            <div class="mt-8">
                <label for="numeroEmpleadoAdmin" class="block text-sm font-medium text-gray-700 uppercase tracking-wider">Número de Empleado</label>
                <input type="number" id="numeroEmpleadoAdmin" placeholder="Número de Empleado" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                <button onclick="buscarParaAsignar()" class="mt-4 w-full flex items-center justify-center gap-x-2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105 uppercase tracking-wider">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    Buscar Empleado
                </button>
            </div>
             <div id="contenedor-respuesta-admin" class="mt-6 min-h-[70px] flex items-center justify-center">
                <div id="cargando-admin" class="text-center hidden">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
                 <div id="resultado-admin" class="hidden w-full"></div>
             </div>
        </div>

        <!-- Vista para Agregar Menú (Oculta al inicio) -->
        <div id="vista-agregar-menu" class="hidden w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 animate-fade-in flex flex-col max-h-[90vh] border border-gray-200"></div>
    </div>
    
    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxxd0gwpyRqzXv5ioDUXIGkQECH9SYefquc_JL-xENt0lzkbzlnJ0veE9Raq1amOR4Z/exec';

        const numeroInputAdmin = document.getElementById('numeroEmpleadoAdmin');
        const vistaBusqueda = document.getElementById('vista-busqueda');
        const vistaAgregarMenu = document.getElementById('vista-agregar-menu');
        const cargandoDiv = document.getElementById('cargando-admin');
        const resultadoDiv = document.getElementById('resultado-admin');
        let numeroEmpleadoBuscado = '';
        let nombreEmpleadoBuscado = '';

        function capitalizarTexto(texto) {
            if (!texto || typeof texto !== 'string' || texto.trim() === '') return '';
            return texto.toLowerCase().split(' ').map(palabra => palabra.charAt(0).toUpperCase() + palabra.slice(1)).join(' ');
        }
        
        function buscarParaAsignar() {
            const numero = numeroInputAdmin.value.trim();
            if (!numero) {
                resultadoDiv.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4"><p>Por favor, ingresa un número de empleado.</p></div>`;
                resultadoDiv.classList.remove('hidden');
                return;
            }

            cargandoDiv.classList.remove('hidden');
            resultadoDiv.classList.add('hidden');

            fetch(`${URL_SCRIPT}?action=buscar&numero=${encodeURIComponent(numero)}`)
                .then(response => { if (!response.ok) throw new Error('Error en la red.'); return response.json(); })
                .then(data => {
                    cargandoDiv.classList.add('hidden');
                    resultadoDiv.classList.remove('hidden');

                    if (data.error) {
                        resultadoDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"><p>${data.error}</p></div>`;
                    } else if (data.name && data.menus) {
                        numeroEmpleadoBuscado = numero;
                        nombreEmpleadoBuscado = data.name;

                        if (data.menus.length > 0) {
                            const menuCount = data.menus.length;
                            let menusActualesHtml = `<div class="mt-4 border-t pt-4"><h4 class="font-bold text-gray-700 mb-2 uppercase tracking-wider">Menús Asignados (${menuCount}):</h4>`;
                            
                            data.menus.forEach((menu) => {
                                const menuTitle = (menu.contador && parseInt(menu.contador) > 1) ? `MENÚ ADICIONAL PARA LLEVAR #${parseInt(menu.contador) - 1}` : 'MENÚ COMEDOR';
                                const titleColor = (menu.contador && parseInt(menu.contador) > 1) ? 'text-orange-600' : 'text-gray-800';
                                menusActualesHtml += `<div class="border rounded-lg p-3 mb-2 text-sm"><p class="font-semibold ${titleColor}">${menuTitle}</p><ul class="mt-1 text-gray-600">`;
                                const dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
                                dias.forEach(dia => {
                                    const comida = menu.comidas[dia] || 'Ninguna';
                                    if(comida.toLowerCase() !== 'ninguna') {
                                        menusActualesHtml += `<li><span class="font-medium">${capitalizarTexto(dia)}:</span> ${capitalizarTexto(comida)}</li>`;
                                    }
                                });
                                menusActualesHtml += `</ul></div>`;
                            });
                            menusActualesHtml += '</div>';

                            const confirmationHtml = `
                                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4">
                                    <p class="font-bold">¡ATENCIÓN!</p>
                                    <p>El empleado ${capitalizarTexto(nombreEmpleadoBuscado)} ya tiene menús asignados.</p>
                                </div>
                                ${menusActualesHtml}
                                <div class="mt-4 flex flex-col sm:flex-row gap-4">
                                    <button onclick="mostrarFormularioAgregar()" class="w-full bg-green-600 text-white font-bold py-2 px-3 rounded-md hover:bg-green-700 uppercase tracking-wider">Sí, Agregar Adicional</button>
                                    <button onclick="cancelarAgregar()" class="w-full bg-gray-500 text-white font-bold py-2 px-3 rounded-md hover:bg-gray-600 uppercase tracking-wider">Cancelar</button>
                                </div>
                            `;
                            resultadoDiv.innerHTML = confirmationHtml;
                        } else {
                            mostrarFormularioAgregar();
                        }
                    }
                })
                .catch(error => {
                    cargandoDiv.classList.add('hidden');
                    resultadoDiv.classList.remove('hidden');
                    resultadoDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"><p>Error de comunicación. Intenta de nuevo.</p></div>`;
                    console.error("Error al buscar:", error);
                });
        }
        
        function selectMeal(selectedBtn, day) {
            const container = document.getElementById(`options-${day}`);
            const buttons = container.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.classList.remove('ring-2', 'ring-indigo-500', 'bg-indigo-50');
                btn.classList.add('bg-gray-100');
                const check = btn.querySelector('.check-icon');
                if(check) check.classList.add('hidden');
            });
            selectedBtn.classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
            selectedBtn.classList.remove('bg-gray-100');
            const check = selectedBtn.querySelector('.check-icon');
            if(check) check.classList.remove('hidden');
        }

        async function mostrarFormularioAgregar() {
            vistaBusqueda.classList.add('hidden');
            vistaAgregarMenu.classList.remove('hidden');
            vistaAgregarMenu.innerHTML = `<div class="text-center"><svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2 text-gray-500">Cargando menú de la semana...</p></div>`;

            try {
                const response = await fetch(`${URL_SCRIPT}?action=getMenu`);
                if (!response.ok) throw new Error('No se pudo cargar el menú semanal.');
                const menuOptions = await response.json();

                const createMealOptions = (dia, opciones) => {
                    let optionsHtml = '';
                    const checkIcon = `<div class="check-icon hidden absolute -top-2 -right-2 bg-indigo-600 rounded-full p-0.5 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></div>`;

                    if (opciones) {
                        opciones.forEach(opcion => {
                            optionsHtml += `<button data-platillo="${opcion}" onclick="selectMeal(this, '${dia}')" class="relative w-full text-left p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200"><span>${opcion}</span>${checkIcon}</button>`;
                        });
                    }
                    optionsHtml += `<button data-platillo="NINGUNA" onclick="selectMeal(this, '${dia}')" class="relative w-full text-left p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200"><span>NINGUNA</span>${checkIcon}</button>`;
                    
                    return `<div class="mb-6"><label class="block text-lg font-bold text-indigo-700 mb-3 pb-2 border-b border-indigo-200 uppercase tracking-wider">${dia}</label><div id="options-${dia}" class="grid grid-cols-1 sm:grid-cols-2 gap-3">${optionsHtml}</div></div>`;
                };

                const formHtml = `
                    <div class="flex-shrink-0"><div class="mb-6 text-center border-b border-gray-200 pb-4"><h3 class="text-2xl font-extrabold text-indigo-600 uppercase tracking-wider">${menuOptions.title || 'Asignar Menú'}</h3></div></div>
                    <div class="flex-grow overflow-y-auto pr-2">
                        <div class="mb-6 text-center">
                            <label class="block text-lg font-bold text-indigo-700 mb-3 pb-2 border-b border-indigo-200 uppercase tracking-wider">Empleado</label>
                            <p class="mt-2 text-2xl font-extrabold text-gray-800 uppercase tracking-wider">${nombreEmpleadoBuscado.toUpperCase()}</p>
                        </div>
                        ${createMealOptions('LUNES', menuOptions.lunes)}
                        ${createMealOptions('MARTES', menuOptions.martes)}
                        ${createMealOptions('MIÉRCOLES', menuOptions.miercoles)}
                        ${createMealOptions('JUEVES', menuOptions.jueves)}
                        ${createMealOptions('VIERNES', menuOptions.viernes)}
                    </div>
                    <div id="form-actions-container" class="flex-shrink-0 mt-6"><div id="guardar-respuesta" class="mb-2"></div><button id="btn-guardar" onclick="guardarNuevoMenu()" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-md hover:bg-emerald-700 uppercase tracking-wider flex items-center justify-center gap-x-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>Guardar Menú</button><button onclick="cancelarAgregar()" class="mt-2 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600 uppercase tracking-wider">Cancelar</button></div>`;
                vistaAgregarMenu.innerHTML = formHtml;

            } catch (error) {
                vistaAgregarMenu.innerHTML = `<div class="text-red-500 text-center">${error.message}</div><button onclick="cancelarAgregar()" class="mt-4 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md">Regresar</button>`;
            }
        }

        function agregarOtroMenu() {
            const dias = ['LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES'];
            dias.forEach(dia => {
                const container = document.getElementById(`options-${dia}`);
                if (container) {
                    const buttons = container.querySelectorAll('button');
                    buttons.forEach(btn => {
                        btn.classList.remove('ring-2', 'ring-indigo-500', 'bg-indigo-50');
                        btn.classList.add('bg-gray-100');
                        const check = btn.querySelector('.check-icon');
                        if (check) check.classList.add('hidden');
                    });
                }
            });

            const actionsContainer = document.getElementById('form-actions-container');
            actionsContainer.innerHTML = `<div id="guardar-respuesta" class="mb-2"></div><button id="btn-guardar" onclick="guardarNuevoMenu()" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-md hover:bg-emerald-700 uppercase tracking-wider flex items-center justify-center gap-x-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>Guardar Menú</button><button onclick="cancelarAgregar()" class="mt-2 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600 uppercase tracking-wider">Cancelar</button>`;
            
            document.querySelector('#vista-agregar-menu .overflow-y-auto').scrollTop = 0;
        }
        
        function cancelarAgregar() {
            vistaAgregarMenu.classList.add('hidden');
            vistaBusqueda.classList.remove('hidden');
            numeroInputAdmin.value = "";
            resultadoDiv.innerHTML = "";
            resultadoDiv.classList.add('hidden');
        }

        function guardarNuevoMenu() {
            const boton = document.getElementById('btn-guardar');
            const respuestaDiv = document.getElementById('guardar-respuesta');
            const actionsContainer = document.getElementById('form-actions-container');
            respuestaDiv.innerHTML = '';
            
            const dias = ['LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES'];
            const diasSinSeleccion = [];
            
            dias.forEach(dia => {
                const container = document.getElementById(`options-${dia}`);
                if (container && !container.querySelector('.ring-2')) {
                    diasSinSeleccion.push(dia);
                }
            });

            if (diasSinSeleccion.length > 0) {
                respuestaDiv.innerHTML = `<p class="text-red-500 text-center font-semibold">DEBES SELECCIONAR UNA OPCIÓN PARA: ${diasSinSeleccion.join(', ')}.</p>`;
                return;
            }

            boton.disabled = true;
            boton.innerHTML = 'GUARDANDO...';

            const getSelectionForDay = (day) => {
                const container = document.getElementById(`options-${day}`);
                const selectedBtn = container.querySelector('.ring-2');
                return selectedBtn.getAttribute('data-platillo');
            };
            
            const nuevoMenu = {
                numero: numeroEmpleadoBuscado,
                nombre: nombreEmpleadoBuscado,
                menu: {
                    lunes: getSelectionForDay('LUNES'),
                    martes: getSelectionForDay('MARTES'),
                    miercoles: getSelectionForDay('MIÉRCOLES'),
                    jueves: getSelectionForDay('JUEVES'),
                    viernes: getSelectionForDay('VIERNES')
                },
                action: 'agregarMenu'
            };

            fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(nuevoMenu) })
            .then(() => {
                actionsContainer.innerHTML = `
                    <div class="text-center p-4 bg-teal-100 text-teal-800 rounded-lg">
                        <p class="font-bold uppercase">¡Menú Guardado!</p>
                        <p>Se ha registrado un menú para ${capitalizarTexto(nombreEmpleadoBuscado)}.</p>
                    </div>
                    <div class="mt-4 flex flex-col sm:flex-row gap-4">
                        <button onclick="agregarOtroMenu()" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 uppercase tracking-wider">Agregar Otro Menú</button>
                        <button onclick="cancelarAgregar()" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600 uppercase tracking-wider">Finalizar</button>
                    </div>`;
            })
            .catch(error => {
                console.error('Error al guardar:', error);
                respuestaDiv.innerHTML = `<p class="text-red-500 text-center">ERROR AL GUARDAR EL MENÚ.</p>`;
                boton.disabled = false;
                boton.innerHTML = 'Guardar Menú';
            });
        }

        numeroInputAdmin.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                buscarParaAsignar();
            }
        });
    </script>

</body>
</html>
