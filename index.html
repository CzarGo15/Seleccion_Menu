<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Comidas Semanal</title>
    <!-- Se utiliza Tailwind CSS para un diseño moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta las flechas en el campo de número para Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* Oculta las flechas en el campo de número para Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }

        /* Animación para la transición suave */
        @keyframes animate-fade-in { 
            from { opacity: 0; transform: translateY(-10px); } 
            to { opacity: 1; transform: translateY(0); } 
        } 
        .animate-fade-in { 
            animation: animate-fade-in 0.5s ease-out forwards; 
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full">
        <!-- Vista de Consulta (Visible al inicio) -->
        <div id="vista-consulta" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 border border-gray-200">
            <div class="text-center">
                <img src="https://downloads.puertocoatzacoalcos.com.mx/imagenes/LOGOASPN.png" alt="Logo de ASIPONA" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Menú Semanal</h1>
                <p class="text-gray-500 mt-2">Ingresa tu número de empleado para ver tus comidas de esta semana.</p>
            </div>

            <div class="mt-8">
                <input type="number" id="numeroEmpleado" placeholder="Número de empleado" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                <button onclick="buscarComidas()" class="mt-4 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Consultar
                </button>
            </div>

            <div id="contenedor-respuesta" class="mt-6 min-h-[70px] flex items-center justify-center">
                <div id="cargando" class="text-center hidden">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <div id="resultado" class="hidden w-full">
                </div>
            </div>
        </div>

        <!-- Vista de Resultados (Oculta al inicio) -->
        <div id="vista-resultados" class="hidden w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 animate-fade-in flex flex-col max-h-[90vh] border border-gray-200">
            <!-- El contenido se insertará aquí dinámicamente -->
        </div>
    </div>
    
    <footer class="absolute bottom-4 text-center w-full text-gray-500 text-sm">
        <p id="footer-text"></p>
    </footer>


    <script>
        document.getElementById('footer-text').innerHTML = `&copy; ${new Date().getFullYear()} ASIPONA Coatzacoalcos. Todos los derechos reservados.`;

        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxoyyS0XneJGRNZWhrKi5j2_FXPqa9YcAcGCoXc0GwMPmQyUcaHRvJgBCj_P5F2P3LRFA/exec';

        const numeroInput = document.getElementById('numeroEmpleado');
        const resultadoDiv = document.getElementById('resultado');
        const cargandoDiv = document.getElementById('cargando');
        const vistaConsulta = document.getElementById('vista-consulta');
        const vistaResultados = document.getElementById('vista-resultados');

        function mostrarError(mensaje) {
            cargandoDiv.classList.add('hidden');
            resultadoDiv.classList.remove('hidden');
            resultadoDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md" role="alert"><p class="font-bold">Error:</p><p>${mensaje}</p></div>`;
        }
        
        function capitalizarTexto(texto) {
            if (!texto || typeof texto !== 'string' || texto.trim() === '') return '';
            return texto.toLowerCase().split(' ').map(palabra => 
                palabra.charAt(0).toUpperCase() + palabra.slice(1)
            ).join(' ');
        }

        function nuevaConsulta() {
            vistaResultados.classList.add('hidden');
            vistaConsulta.classList.remove('hidden');
            numeroInput.value = '';
            resultadoDiv.innerHTML = '';
            resultadoDiv.classList.add('hidden');
        }
        
        function entregarComida(rowIndex, dia) {
            const deliveryContainer = document.getElementById(`delivery-status-${rowIndex}-${dia}`);
            if (!deliveryContainer) return;

            deliveryContainer.innerHTML = `<button class="w-full bg-yellow-500 text-white font-bold py-2 px-3 text-sm rounded-full cursor-not-allowed flex items-center justify-center" disabled><svg class="animate-spin h-4 w-4 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Marcando...</button>`;

            fetch(URL_SCRIPT, {
                method: 'POST',
                mode: 'no-cors', 
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ rowIndex: rowIndex, dia: dia, action: 'entregarDia' })
            })
            .then(response => {
                 deliveryContainer.innerHTML = `<div class="inline-flex items-center justify-center gap-x-2 w-full text-center px-3 py-2 bg-teal-100 text-teal-800 rounded-full text-sm font-semibold"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Entregado</div>`;
            })
            .catch(error => {
                console.error('Error al entregar comida:', error);
                 deliveryContainer.innerHTML = `<button onclick="entregarComida(${rowIndex}, '${dia}')" class="w-full bg-emerald-500 text-white font-bold py-2 px-3 text-sm rounded-full hover:bg-emerald-600 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Entregar</button><p class="text-red-500 text-xs text-center mt-1">Error. Reintentar.</p>`;
            });
        }
        
        // Función para generar el HTML de una fila de día de menú
        function generarFilaDia(dia, comida, estado, rowIndex) {
            const comidaCapitalizada = capitalizarTexto(comida);
            if (!comidaCapitalizada) return ''; // No mostrar la fila si no hay comida ese día
            
            // Normalizamos el nombre del día para la función, quitando acentos.
            const diaParaFuncion = dia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            let statusHtml = '';
            if (estado && estado.toLowerCase().trim() === 'entregado') {
                statusHtml = `<div class="inline-flex items-center justify-center gap-x-2 w-full text-center px-3 py-2 bg-teal-100 text-teal-800 rounded-full text-sm font-semibold"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Entregado</div>`;
            } else {
                statusHtml = `<button onclick="entregarComida(${rowIndex}, '${diaParaFuncion}')" class="w-full bg-emerald-500 text-white font-bold py-2 px-3 text-sm rounded-full hover:bg-emerald-600 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Entregar</button>`;
            }

            return `
                <li class="grid grid-cols-12 gap-4 items-center p-3 rounded-lg">
                    <strong class="font-semibold text-gray-700 col-span-2">${dia}:</strong>
                    <span class="text-gray-800 col-span-7">${comidaCapitalizada}</span>
                    <div id="delivery-status-${rowIndex}-${diaParaFuncion}" class="col-span-3">
                        ${statusHtml}
                    </div>
                </li>
            `;
        }


        function buscarComidas() {
            const numero = numeroInput.value.trim();
            resultadoDiv.innerHTML = '';
            resultadoDiv.classList.add('hidden');
            if (!numero) {
                mostrarError('Por favor, introduce un número de empleado.');
                return;
            }
            cargandoDiv.classList.remove('hidden');

            fetch(`${URL_SCRIPT}?numero=${encodeURIComponent(numero)}`)
                .then(response => {
                    if (!response.ok) throw new Error('Error en la red o el servidor.');
                    return response.json();
                })
                .then(data => {
                    cargandoDiv.classList.add('hidden');

                    if (data.error) {
                       mostrarError(data.error);
                    } else if (Array.isArray(data) && data.length > 0) {
                        const nombreCapitalizado = capitalizarTexto(data[0].nombre);
                        let allMenusHtml = '';

                        data.forEach((menu, index) => {
                            allMenusHtml += `
                                <div class="border border-gray-200 rounded-xl p-6 mb-6 bg-white shadow-sm hover:shadow-xl transition-shadow duration-300">
                                    <h4 class="text-xl font-bold text-gray-700 mb-4">Menú Seleccionado ${index + 1}</h4>
                                    <ul class="space-y-1 text-base">
                                        ${generarFilaDia('Lunes', menu.lunes, menu.estados.lunes, menu.rowIndex)}
                                        ${generarFilaDia('Martes', menu.martes, menu.estados.martes, menu.rowIndex)}
                                        ${generarFilaDia('Miércoles', menu.miercoles, menu.estados.miercoles, menu.rowIndex)}
                                        ${generarFilaDia('Jueves', menu.jueves, menu.estados.jueves, menu.rowIndex)}
                                        ${generarFilaDia('Viernes', menu.viernes, menu.estados.viernes, menu.rowIndex)}
                                    </ul>
                                </div>
                            `;
                        });
                        
                        // Nueva estructura con flexbox para un scroll controlado
                        const resultsContent = `
                            <div class="flex-shrink-0">
                                <div class="text-center mb-4"><img src="https://downloads.puertocoatzacoalcos.com.mx/imagenes/LOGOASPN.png" alt="Logo de ASIPONA" class="w-24 h-24 mx-auto"></div>
                                <div class="mb-6 text-center border-b border-gray-200 pb-4"><h3 class="text-2xl font-bold text-indigo-600">¡Hola, ${nombreCapitalizado}!</h3><p class="text-gray-600 mt-2">Encontramos ${data.length} menús asignados para ti:</p></div>
                            </div>
                            <div class="flex-grow overflow-y-auto pr-2">${allMenusHtml}</div>
                            <div class="flex-shrink-0">
                                <button onclick="nuevaConsulta()" class="mt-4 w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 transition-transform transform hover:scale-105">Nueva Consulta</button>
                            </div>
                        `;
                        
                        vistaResultados.innerHTML = resultsContent;
                        vistaConsulta.classList.add('hidden');
                        vistaResultados.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    mostrarError('No se pudo contactar al servidor. Revisa tu conexión a internet.');
                    console.error('Error en la solicitud:', error);
                });
        }

        numeroInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                buscarComidas();
            }
        });
    </script>

</body>
</html>
